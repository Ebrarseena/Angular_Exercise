<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img
          src="https://colorlib.com/etc/regform/colorlib-regform-7/images/signup-image.jpg"
          class="img-fluid"
          alt="Sample image"
        />
      </div>

      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form id="login-form">
          <!-- <p>User :{{Email}}</p>
            <p>Pass: :{{Password}}</p> -->

          <div
            class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start"
          >
            <p class="lead fw-normal mb-0 me-3"><b>Hoş Geldiniz! </b></p>
          </div>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">ÜRÜN UYGULAMASI</p>
          </div>

          <div class="form-outline mb-4">
            <label class="form-label" for="form3Example3">Kullanıcı Adı: </label>
            <input
              type="email"
              id="Email"
              name="Email"
              placeholder="Kullanıcı Adınızı Giriniz"
              required
              [(ngModel)]="Email"
            />
            <!-- [ngModelOptions]="{standalone:true}" -->
          </div>

          <div class="form-outline mb-3">
            <label class="form-label" for="form3Example4">Şifre: </label>
            <input
              type="password"
              id="Password"
              name="Password"
              placeholder="Şifrenizi Giriniz"
            />
            <!-- [ngModelOptions]="{standalone:true}" -->
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input
                class="form-check-input me-2"
                type="checkbox"
                value=""
                id="form2Example3"
              />
              <label class="form-check-label" for="form2Example3">
                Beni Hatırla!
              </label>
            </div>
            <a href="#!" class="text-body">Parolanızı mı unuttunuz? </a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button
              type="button"
              class="btn btn-primary btn-lg"
              style="padding-left: 10.5rem; padding-right: 11.5rem"
            >
              Giriş Yap
            </button>
            <p class="small fw-bold mt-3 pt-1 mb-0">
              Hesabınız yok mu? <a href="#!" class="link-danger">
                <br>Kayıt Ol</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div
    class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary"
  >
    <div class="text-white mb-3 mb-md-0">
      Copyright © 2023. Tüm hakları saklıdır.
    </div>
  </div>
</section>
